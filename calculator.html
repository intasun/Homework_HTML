      <form id="calculator" name="calculator">  
         <table border="1">
            <tr>
               <td colspan="5"> <input type="text" name="answer" value="" /></td>
            </tr>
            <tr>
               <td><input type="button" name="but7" value="7" /> </td>
               <td><input type="button" name="but8" value="8" /></td>
               <td><input type="button" name="but9" value="9" /></td>
               <td><input type="button" name="but/" value="/" /></td>
               <td><input type="button" name="res" value="C" /></td>
            </tr> 
            <tr>
               <td><input type="button" name="but4" value="4" /></td>
               <td><input type="button" name="but5" value="5" /></td>
               <td><input type="button" name="but6" value="6" /></td>
               <td><input type="button" name="but*" value="*" /></td>
               <td><input type="button" name="but-change" value="&plusmn;" /></td>
            </tr> 
            <tr>
               <td><input type="button" name="but1" value="1" /></td>
               <td><input type="button" name="but2" value="2" /></td>
               <td><input type="button" name="but3" value="3" /></td>
               <td><input type="button" name="but-" value="-" /></td>
               <td rowspan="2"><input type="button" name="but=" value="=" /></td>
            </tr> 
            <tr>
               <td colspan="2"><input type="button" name="but0" value="0" /></td>
               <td><input type="button" name="but." value="." /></td>
               <td><input type="button" name="but+" value="+" /></td>
            </tr> 
         </table>
      </form>
